<form class="form-horizontal">
  <header>Add new product</header>
    <label class="col-md-4 control-label">Product name</label>  
      <div class="col-md-4">
        <input id="product-name" class="form-control input-md" required="" type="text">
      </div>
    <label class="col-md-4 control-label" for="product_name">Price</label>  
      <div class="col-md-4">
        <input id="price" class="form-control input-md" required="" type="text">
      </div>
    <label class="col-md-4 control-label" for="product_name">Price currency</label>  
      <div class="col-md-4">
        <input id="product-currency" class="form-control input-md" required="" type="text">
      </div>
    <label class="col-md-4 control-label" for="product_description">Product description</label>
      <div class="col-md-4">                     
        <textarea id="product-description" class="form-control"></textarea>
      </div>  
    <label class="col-md-4 control-label" for="product_description">Location</label>
      <div class="col-md-4">                     
        <textarea id="location" class="form-control"></textarea>
      </div>   
      <label class="col-md-4 control-label" for="product_description">Product Category</label>
      <div class="col-md-4">                     
        <textarea id="product-category" class="form-control"></textarea>
      </div>
      <label class="col-md-4 control-label" for="product_description">Add Image URL</label>
      <div class="col-md-4">                     
        <textarea id="imgUrl" class="form-control"></textarea>
      </div>
    <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
          <button id="addBtn" class="btn btn-primary">Add product</button>
      </div>
</form>
<script src="http://localhost:8080/js/add-product.js"></script>
