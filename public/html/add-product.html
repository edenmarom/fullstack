<form class="form-horizontal" id="addProductForm">
  <header>Add new product</header>
    <div id="formContent">
      <label class="  control-label">Product name</label>  
      <div class=" ">
        <input id="product-name" class="form-control input-md" required="" type="text">
      </div>
    <label class="  control-label" for="product_name">Price</label>  
      <div class=" ">
        <input id="price" class="form-control input-md" required="" type="text">
      </div>
    <label class="  control-label" for="product_name">Price currency</label>  
      <div class=" ">
        <input id="product-currency" class="form-control input-md" required="" type="text">
      </div>
    <label class="  control-label" for="product_description">Product description</label>
      <div class=" ">                     
        <textarea id="product-description" class="form-control"></textarea>
      </div>  
    <label class="  control-label" for="product_description">Location</label>
      <div class=" ">                     
        <textarea id="location" class="form-control"></textarea>
      </div>   
      <label class="  control-label" for="product_description">Product Category</label>
      <div class=" ">                     
        <textarea id="product-category" class="form-control"></textarea>
      </div>
      <label class="  control-label" for="product_description">Add Image URL</label>
      <div class=" ">                     
        <textarea id="imgUrl" class="form-control"></textarea>
      </div>
    </div>
    <label class="  control-label" for="singlebutton"></label>
      <div class=" ">
          <button id="addBtn" class="btn btn-primary">Add product</button>
      </div>
</form>
<script src="http://localhost:8080/js/add-product.js"></script>
