<aside id="asideFilters">
  <form id="filterForm">
    <h3 id="filtersHeader">Filter products</h3>
    <div class="form-row">
        <label class="sr-only" for="inlineFormInput">Minimum price</label>
        <input type="text" class="form-control mb-2" id="minPrice">
      </div>    
        <label class="sr-only" for="inlineFormInput">Maximum price</label>
        <input type="text" class="form-control mb-2" id="maxPrice">
      </div>    
        <label class="sr-only" for="inlineFormInput">location</label>
        <input type="text" class="form-control mb-2" id="location">
      </div>    
        <label class="sr-only" for="inlineFormInput">Category</label>
        <input type="text" class="form-control mb-2" id="category">
      </div>    
      <div class="col-group col-md-1">
        <button type="submit" id="filterBtn" class="btn btn-primary mb-1">Filter</button>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-1" type="search" id="search-input" placeholder="Search" aria-label="Search">
        <button type="submit" id="searchBtn" class="btn btn-primary mb-1">Search</button>
      </form>
      <div class="col-group col-md-1">
        <button type="submit" id="cancelBtn" class="btn btn-secondary mb-1">Cancel</button>
      </div>
    </div>
  </form>
</aside>
<div id="productList"></div>
<header id="suggestedHeader">Products you might like:</header>
<div id="suggestedProductList"></div>
<script src="http://localhost:8080/js/products.js"></script>
