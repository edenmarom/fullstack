<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Full Stack App</title>
    <link rel="stylesheet" href="http://localhost:8080/css/index.css">
    <script src="https://d3js.org/d3.v4.js"></script> 
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="http://localhost:8080/js/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:8080");

      socket.on("counter", (counter) => {
        console.log("got counter", counter);
        document.getElementById(
          "counter"
        ).innerText = `קונים מחוברים ${counter}`;
      });
    </script>
  </head>
  <body>
    <div id="counter" style="text-align: center"></div>
    <div id="content"></div>
  </body>
  <footer>
