<div class="card" style="width: 25rem">
  <div class="card-header">
    <img src="{$imgSrc}" class="card-img-top" width="300" height="400" alt="" />
  </div>
  <div class="card-body">
    <h5 class="card-title">{$name}</h5>
    <p class="card-price">{$price}</p>
    <p class="currency">{$currency}</p>
    <p class="card-text">{$description}</p>
    <p class="location">{$location}</p>
    <p class="category">{$category}</p>
    <p class="status">{$status}</p>
    <button id="{$productId}" class="btn btn-primary" onClick="buyClick(this.id)">רכישה</button>
    <a
      href="https://twitter.com/intent/tweet?via=ShareAndBuy&text=התחדשתי!: {$name}: {$price} {$currency}"
      id="shareBtn"
      class="btn btn-primary"
      >שתף בטוויטר</a>
  </div>
</div>
